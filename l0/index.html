<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info</title>
    <h1>Данные по запросу:</h1>
</head>
<body>
    <span style="display: none"> {{ .data }} </span>
    <pre></pre>
</body>
</html>

<script>
    let data =  JSON.parse(document.querySelector('span').innerHTML)
    document.querySelector('pre').textContent = JSON.stringify(data, undefined, 2);
</script>
